language: python
install: pip install -r requirements_setup.txt -r requirements_test.txt
script:
- python setup.py test build sdist bdist
test:
- pytest
deploy:
  provider: pypi
  user: "$pypi_user"
  password:
    secure: "$pypi_password"
  distributions: sdist bdist_wheel
  on:
    tags: true
env:
  global:
    secure: 
